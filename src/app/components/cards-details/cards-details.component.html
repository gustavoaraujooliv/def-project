<h2 mat-dialog-title>Cartas associadas ao item</h2>
<mat-dialog-content>
  <mat-list class="list-container">
    <mat-list-item class="list-item" *ngFor="let card of data.cards">
      <span matListItemTitle>Slot {{ card.slot }}</span>
      <span matListItemLine>{{ card.name }}</span>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Fechar</button>
</mat-dialog-actions>
